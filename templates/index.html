<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Comedero Gato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        background-color: #1e1e1e;
        border: 1px solid #333;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      .btn-feed {
        width: 100%;
        padding: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.2s;
      }
      .btn-feed:active {
        transform: scale(0.95);
      }
      .status-badge {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 text-center" style="max-width: 400px; width: 100%">
        <h2 class="mb-4"> Comedero IoT</h2>

        <div class="mb-4">
          <button id="feedBtn" class="btn btn-success btn-feed">
            ALIMENTAR
          </button>
        </div>

        <div class="mt-3">
          <p class="text-muted mb-1">Estado del sistema:</p>
          <span id="systemStatus" class="badge bg-secondary status-badge"
            >Listo</span
          >
        </div>

        <div class="mt-4 border-top border-secondary pt-3">
          <small class="text-muted">ltima comida:</small><br />
          <strong id="lastFed" class="text-info">{{ last_fed }}</strong>
        </div>
      </div>
    </div>

    <script>
      const btn = document.getElementById("feedBtn");
      const statusSpan = document.getElementById("systemStatus");
      const lastFedSpan = document.getElementById("lastFed");

      // Funci贸n para enviar la orden
      btn.addEventListener("click", async () => {
        btn.disabled = true;
        btn.innerHTML =
          '<span class="spinner-border spinner-border-sm"></span> Enviando...';

        try {
          const res = await fetch("/api/trigger", { method: "POST" });
          const data = await res.json();
          if (data.success) {
            btn.classList.replace("btn-success", "btn-warning");
            btn.innerText = "ESPERANDO ARDUINO...";
            statusSpan.innerText = "Orden enviada, esperando sincronizaci贸n...";
            statusSpan.className = "badge bg-warning text-dark status-badge";
          }
        } catch (err) {
          alert("Error de conexi贸n con el servidor");
          resetBtn();
        }
      });

      // Polling desde el navegador para actualizar estado
      setInterval(async () => {
        try {
          const res = await fetch("/api/status");
          const data = await res.json();

          lastFedSpan.innerText = data.last_fed;

          // Si el comando ya no es True, significa que el Arduino lo ley贸
          if (
            !data.feed_command &&
            btn.disabled &&
            btn.innerText.includes("ARDUINO")
          ) {
            resetBtn();
            statusSpan.innerText = "隆Comida servida!";
            statusSpan.className = "badge bg-success status-badge";
          }
        } catch (e) {
          console.error(e);
        }
      }, 2000);

      function resetBtn() {
        btn.disabled = false;
        btn.classList.replace("btn-warning", "btn-success");
        btn.innerText = "ALIMENTAR";
      }
    </script>
  </body>
</html>
